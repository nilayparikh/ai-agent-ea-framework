# LocalM AiD Framework Site Configuration
# GitHub Pages Jekyll Configuration

# Site Settings
title: LocalM AiD Framework
description: Enterprise Architecture Principles for AI-Assisted Software Development
baseurl: "/ai-agent-ea-framework"
url: "https://nilayparikh.github.io"

# Build Settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Kramdown Settings
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Collections
collections:
  principles:
    output: true
    permalink: /principles/:path/
  guides:
    output: true
    permalink: /guides/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: "principles"
      type: "principles"
    values:
      layout: "principle"
  - scope:
      path: "guides"
      type: "guides"
    values:
      layout: "guide"

# Navigation
header_pages:
  - principles/index.md
  - guides/index.md
  - reference/index.md

# Framework Metadata
framework:
  version: "1.0.0"
  name: "LocalM AiD"
  full_name: "AI-Integrated Development"

# Maturity Model
maturity_levels:
  - name: "Base"
    code: "L1"
    description: "Foundation - Essential controls"
  - name: "Medium"
    code: "L2"
    description: "Enhanced - Expanded capabilities"
  - name: "High"
    code: "L3"
    description: "Advanced - Full integration"

# Principle Categories
categories:
  - code: "PS"
    name: "Planning & Strategy"
    folder: "planning_and_strategy"
  - code: "TSI"
    name: "Tool Selection & Integration"
    folder: "tool_selection_and_integration"
  - code: "TTA"
    name: "Team Training & Adoption"
    folder: "team_training_and_adoption"
  - code: "DC"
    name: "Development & Coding"
    folder: "development_and_coding"
  - code: "TQC"
    name: "Testing & Quality Control"
    folder: "testing_and_quality_control"
  - code: "DM"
    name: "Deployment & Maintenance"
    folder: "deployment_and_maintenance"
  - code: "GSC"
    name: "Governance, Security & Compliance"
    folder: "governance_security_and_compliance"

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
